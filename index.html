<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pergunta üòè</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 400px;
            height: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
            padding-top: 30px;
        }

        h2 {
            margin-bottom: 40px;
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #sim {
            background-color: #4CAF50;
            color: white;
        }

        #nao {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Quer me dar e n√£o ta sabendo pedir?</h2>

    <button id="sim">Sim</button>
    <button id="nao">N√£o</button>
</div>

<script>
    const botaoNao = document.getElementById("nao");
    const container = document.querySelector(".container");

    // posi√ß√£o inicial
    botaoNao.style.left = "150px";
    botaoNao.style.top = "200px";

    botaoNao.addEventListener("mouseenter", () => {
        const largura = container.clientWidth - botaoNao.offsetWidth;
        const altura = container.clientHeight - botaoNao.offsetHeight;

        const x = Math.random() * largura;
        const y = Math.random() * altura;

        botaoNao.style.left = `${x}px`;
        botaoNao.style.top = `${y}px`;
    });

    document.getElementById("sim").addEventListener("click", () => {
        alert("Eu sabia üòè‚ù§Ô∏è");
    });
</script>

</body>
</html>
